<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<b:dataTable value="#{pedidoBean.pedidos}" var="_pedido">
				<b:dataTableColumn value="#{_pedido.cliente.nome}" label="Cliente"/>
				<b:dataTableColumn value="#{_pedido.dataPedido}" label="Data do Pedido"/>
				<b:dataTableColumn value="#{_pedido.status}" label="Status"/>
				<b:dataTableColumn orderable="false" label="">
					<b:button icon="" outcome="/paginas/pedido/visualizar">
						<f:param name="pedidoId" value="#{_pedido.id}" />
					</b:button>

				</b:dataTableColumn>
			</b:dataTable>

			<b:button value="Novo Pedido" look="primary"
				outcome="/paginas/pedido/novo" />
		</h:form>


	</ui:define>

</ui:composition>
