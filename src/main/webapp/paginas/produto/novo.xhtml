<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="produtoId" value="#{produtoBean.produto.id}" />
			<f:event listener="#{produtoBean.buscarProdutoPorId()}"
				type="preRenderView" />
		</f:metadata>


		<h:form>
			<p:panel header="Novo Produto">

				<b:inputText value="#{produtoBean.produto.nome}">
					<f:facet name="prepend">
						<h:outputText value="Nome do Produto: " />
					</f:facet>
				</b:inputText>

				<b:inputText value="#{produtoBean.produto.preco}">
					<f:convertNumber type="number" />
					<f:facet name="prepend">
						<h:outputText value="PreÃ§o: " />
					</f:facet>
				</b:inputText>

				<div align="center">
					<b:commandButton value="Salvar" look="success"
						action="#{produtoBean.salvarProduto()}" />
				</div>
			</p:panel>
		</h:form>


	</ui:define>


</ui:composition>
