<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="produtoId" value="#{produtoBean.produto.id}" />
			<f:event listener="#{produtoBean.buscarProdutoPorId()}"
				type="preRenderView" />
		</f:metadata>


		<h:form>
			<p:panel header="Visualizando Produto">

				<b:panelGrid colSpans="2,10" size="xs">
					<h:outputLabel value="Nome:" for="nomeProduto" />
					<b:inputText id="nomeProduto" span="8" readonly="true"
						value="#{produtoBean.produto.nome}" />

					<h:outputLabel value="PreÃ§o:" for="precoProduto" />
					<b:inputText id="precoProduto" span="8" readonly="true"
						value="#{produtoBean.produto.preco}" />
				</b:panelGrid>

				<div align="center">
					<b:button icon="pencil" value="Editar"
						outcome="/paginas/produto/novo" look="primary">
						<f:param name="produtoId" value="#{produtoBean.produto.id}" />
					</b:button>

					<b:commandButton value="Excluir"
						action="#{produtoBean.excluirProduto()}" look="danger" />
				</div>
			</p:panel>
		</h:form>


	</ui:define>

</ui:composition>
