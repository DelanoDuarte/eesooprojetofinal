<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<h:form>
		<p:panel header="Novo Cliente">
			<p:panelGrid columns="4">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{clienteBean.cliente.nome}" />
				<p:outputLabel value="CPF:" />
				<p:inputText value="#{clienteBean.cliente.cpf}" />
				<p:outputLabel value="Cidade:" />
				<p:inputText value="#{clienteBean.cliente.cidade}" />
				<p:outputLabel value="Estado:" />
				<p:inputText value="#{clienteBean.cliente.estado}" />
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{clienteBean.salvar()}" />
		</p:panel>
	</h:form>
</h:body>
</html>
