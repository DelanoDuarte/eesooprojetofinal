<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/template/template.xhtml">


	<script type="javascript">
		
		<![CDATA[
		$("#cpfcnpj").keydown(function(){
    try {
    	$("#cpfcnpj").unmask();
    } catch (e) {}
    
    var tamanho = $("#cpfcnpj").val().length;
	
    if(tamanho < 11){
        $("#cpfcnpj").mask("999.999.999-99");
    } else if(tamanho >= 11){
        $("#cpfcnpj").mask("99.999.999/9999-99");
    }                   
});
    }                   
});
]]>
		</script>



	<ui:define name="content">


		<f:metadata>
			<f:viewParam name="clienteId" value="#{clienteBean.cliente.id}" />
			<f:event listener="#{clienteBean.buscarClientePorId()}"
				type="preRenderView" />
		</f:metadata>


		<h:form>

			<p:messages />

			<p:panel header="Novo Cliente">

				<b:inputText value="#{clienteBean.cliente.nome}">
					<f:facet name="prepend">
						<h:outputText value="Nome: " />
					</f:facet>
				</b:inputText>

				<b:inputText id="cpfCnpj" value="#{clienteBean.cliente.cpf}">
					<f:facet name="prepend">
						<h:outputText value="CPF: " />
					</f:facet>
				</b:inputText>

				<b:inputText value="#{clienteBean.cliente.cidade}">
					<f:facet name="prepend">
						<h:outputText value="Cidade: " />
					</f:facet>
				</b:inputText>

				<b:inputText value="#{clienteBean.cliente.estado}">
					<f:facet name="prepend">
						<h:outputText value="Estado: " />
					</f:facet>
				</b:inputText>
				<br />

				<div align="center">
					<b:commandButton value="Salvar" look="success"
						action="#{clienteBean.salvarCliente()}" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
