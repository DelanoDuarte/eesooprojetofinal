<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/template/template.xhtml">

	<ui:define name="content">

		<h:form>
			<b:dataTable value="#{clienteBean.clientes}" var="_cliente">
				<b:dataTableColumn value="#{_cliente.nome}" label="Nome" />
				<b:dataTableColumn value="#{_cliente.cpf}" label="CPF" />
				<b:dataTableColumn value="#{_cliente.cidade}" label="Cidade" />
				<b:dataTableColumn value="#{_cliente.estado}" label="Estado" />
				<b:dataTableColumn label="" orderable="false">
					<b:button icon="search" icon-size="1x"
						outcome="/paginas/cliente/visualizar" value=""
						tooltip="Visualizar Cliente" look="success">
						<f:param name="clienteId" value="#{_cliente.id}" />
					</b:button>
				</b:dataTableColumn>
			</b:dataTable>
			<br />

			<b:commandButton value="Novo Cliente" action="/paginas/cliente/novo"
				look="primary" icon="plus" />
		</h:form>

	</ui:define>

</ui:composition>
